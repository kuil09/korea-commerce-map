    // State
    let selectedCategory = null;
    let searchQuery = "";

    // Helper functions
    function getServicesByCategory(categoryId) {
      return commerceServices.filter(service => service.categories.includes(categoryId));
    }

    function searchServices(query) {
      const lowerQuery = query.toLowerCase();
      return commerceServices.filter(
        service =>
          service.name.toLowerCase().includes(lowerQuery) ||
          service.nameEn.toLowerCase().includes(lowerQuery) ||
          service.description.toLowerCase().includes(lowerQuery) ||
          service.features.some(f => f.toLowerCase().includes(lowerQuery))
      );
    }

    function getFilteredServices() {
      let services = selectedCategory
        ? getServicesByCategory(selectedCategory)
        : commerceServices;

      if (searchQuery.trim()) {
        const searchResults = searchServices(searchQuery);
        services = services.filter(s => searchResults.some(sr => sr.id === s.id));
      }

      return services;
    }

        <button class="category-btn ${selectedCategory === null ? 'active' : ''}" data-category="">
          ğŸª ì „ì²´
        </button>
      `;

      categories.forEach(category => {
        html += `
          <button class="category-btn ${selectedCategory === category.id ? 'active' : ''}" data-category="${category.id}">
            ${category.icon} ${category.name}
          </button>
        `;
      });

      container.innerHTML = html;

      // Add event listeners
      container.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const categoryId = btn.dataset.category || null;
          selectedCategory = categoryId;
          render();
        });
      });
    }

    function renderServiceCard(service) {
      const deliveryMethodsHtml = service.deliveryMethods.slice(0, 3).map(method => 
        `<span class="delivery-tag">ğŸšš ${method}</span>`
      ).join('');

      const featuresHtml = service.features.slice(0, 3).map(feature => 
        `<span class="feature-tag">${feature}</span>`
      ).join('');

      const extraFeaturesHtml = service.features.length > 3 
        ? `<span class="feature-tag">+${service.features.length - 3}</span>` 
        : '';

      return `
        <a href="${service.url}" target="_blank" rel="noopener noreferrer" class="service-card">
          <div class="card-header">
            <div class="card-logo">${service.name.charAt(0)}</div>
            <div class="card-content">
              <h3 class="card-title">
                ${service.name}
                <span class="card-title-en">${service.nameEn}</span>
              </h3>
              <p class="card-description">${service.description}</p>
            </div>
          </div>
          <div class="card-details">
            <div class="delivery-methods">${deliveryMethodsHtml}</div>
            <div class="info-row">
              <span class="info-item">
                <span>â±ï¸</span>
                <span>${service.deliveryTime}</span>
              </span>
            </div>
            <div class="info-row">
              <span class="info-item">
                <span>ğŸ’°</span>
                <span>${service.minOrderAmount}</span>
              </span>
            </div>
          </div>
          <div class="features">
            ${featuresHtml}
            ${extraFeaturesHtml}
          </div>
        </a>
      `;
    }

    function renderServicesGrid() {
      const container = document.getElementById("servicesGrid");
      const countContainer = document.getElementById("serviceCount");
      const services = getFilteredServices();

      countContainer.textContent = `ì´ ${services.length}ê°œì˜ ì„œë¹„ìŠ¤`;

      if (services.length === 0) {
        container.innerHTML = '<div class="empty-state">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }

      container.innerHTML = services.map(renderServiceCard).join('');
    }

    function render() {
      renderCategoryFilter();
      renderServicesGrid();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      render();

      // Search input handler
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderServicesGrid();
      });
    });
  </script>
</body>
