name: Update llms.txt

on:
  push:
    branches:
      - main
    paths:
      - 'data/categories.json'
      - 'data/platforms.yaml'
      - 'templates/llms.txt.template'
      - 'templates/llms-ctx-full.txt.template'
      - 'scripts/generate-llms.js'
      - 'scripts/sync-yaml-to-json.js'

permissions:
  contents: write

jobs:
  update-llms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync YAML to JSON
        run: node scripts/sync-yaml-to-json.js

      - name: Generate llms.txt and llms-ctx-full.txt
        run: node scripts/generate-llms.js

      - name: Check for changes
        id: check
        run: |
          if [ ! -f llms.txt ] || [ ! -f llms-ctx-full.txt ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif git diff --quiet -- llms.txt llms-ctx-full.txt data/platforms.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add llms.txt llms-ctx-full.txt data/platforms.json
          git commit -m "chore: auto-update llms.txt, llms-ctx-full.txt and sync platforms.json from YAML"
          git pull --rebase --autostash || true
          git push
